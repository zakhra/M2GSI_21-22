<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voeux M2 GSI 21-22</title>
    <style>
        h2 {
            background-color: aqua;
        }
        .vert{
            color: red;
        }
        #adjectif{
            font-size: 72px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function clickAdjectif(message){
            let el = document.getElementById('adjectif');
            el.style.fontSize = "100px";
        }
        function chargeSvg(url, id){
            d3.xml(url)
                .then(data => {
                    document.getElementById(id).append(data.documentElement)
                })            
        }

    </script>
</head>
<body>
    <h1>Bonjour</h1>
    <h2>A toutes </h2>
    <h2>Et a tous !</h2>
    <p>Nous sommes très <span id='adjectif' onclick="clickAdjectif('Youhouuu ')" class='vert'>heureux</span> de vous accueillir 
        dans notre site qui présente <span onclick='chargeSvg("voeux.svg", "voeux")'>les voeux</span> des étudiant du <span class='vert'>Master GSI</span></p>
    <div id='voeux'>

    </div>
</body>

</html>
